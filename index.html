<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Günaydınnnn ☀️</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    /* Yazıların kapsayıcısı */
    .message {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.2em;
      font-weight: bold;
      text-shadow: 0 0 20px #ffd1dc, 0 0 40px #ff99cc;
      line-height: 1.5em;
    }

    /* Her satırın animasyonu */
    .line {
      opacity: 0;
      transform: translateY(50px);
      animation: slideUp 1.5s forwards;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Süzülen kalpler */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
      opacity: 0.7;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: -10px; }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="message">
    <div class="line" style="animation-delay: 0s;">☀️ Günaydınnn Sevgi ☀️</div>
    <div class="line" style="animation-delay: 2s;">Mutlu ve huzurlu sabahlarımız olsun...</div>
    <div class="line" style="animation-delay: 4s;">Seninle başlamak güne,</div>
    <div class="line" style="animation-delay: 6s;">Güneşten daha sıcak...</div>
    <div class="line" style="animation-delay: 8s;">Kuşların sesinden daha huzurlu...</div>
    <div class="line" style="animation-delay: 10s;">💖 iyi ki varsın 💖</div>
  </div>

  <!-- Huzurlu romantik müzik -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Kalpler oluşturma
    const colors = ['pink', 'lightpink', 'mistyrose', 'lightcoral', 'plum'];
    for(let i=0; i<30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random()*100 + 'vw';
      heart.style.animationDuration = (5 + Math.random()*5) + 's';
      heart.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
